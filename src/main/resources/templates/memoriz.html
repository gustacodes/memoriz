<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/main/resources/static/css/style.css">
    <title>Memoriz</title>
</head>
<body>
    <div class="box">
        <div class="img-box">
            <div class="caixa-logo">
            <img src="/src/main/resources/static/img/Logo.png" alt="" class="imgg">
            </div>
            <div>
            <textarea name="" id="" cols="30" rows="10">Revisão de 24HS</textarea>
            <textarea name="" id="" cols="30" rows="10">Revisão de ...</textarea>
            </div>
        </div>

        <div class="form-box">
            <h2>Vamos Estudar...</h2>
            
            <form action="#">
                <div class="input-grupo w50">
                    <label for="materia">O que vamos ESTUDAR?</label>
                    <input type="text" id="materia" placeholder="Digite Aqui a Matéria" required>
                </div>
                <div class="input-grupo w50">
                    <label for="assunto">Qual o Assunto?</label>
                    <input type="text" id="assunto" placeholder="Digite Aqui o Assunto" required>
                </div>
                <div class="input-grupo w50 data">
                    <label for="data">Data:</label>
                    <input type="date" id="data" placeholder="Digite Aqui o Assunto" required>
                </div>

                <div class="input-grupo w50">
                    <label for="resumo">Faça Seu Resumo:</label>
                    <textarea name="resumo" id="resumo" cols="30" rows="10" placeholder="Digite Aqui o Seu resumo" required></textarea>
                </div>
                
                
                <div class="input-grupo">
                    <button>Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
  
    
</body>
</html>
