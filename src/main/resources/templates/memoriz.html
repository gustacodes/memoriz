<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>Memoriz - Revise & Aprenda</title>
  
    <title>Memoriz</title>
</head>
<body>
    <header>
        <div class="logo-topo" id="logo">
            <a th:href="@{/memoriz}">
            <img src="/imgs/Logo.png" alt="logo do Site" >
            </a>
        </div>
        
        <div class="caixa-nav-top">
           
        <nav >
            <ul  id="itens">
              <li><a th:href="@{/meusResumos}">Meus Resumos</a></li>
              <li><a th:href="@{/memoriz}">Entrar</a></li>
              <li><a th:href="@{/memoriz}">Sair</a></li>
            </ul>
        
          </nav>
        </div>
    </header>

    <div class="box">
        <div class="img-box">
            <div class="caixa-logo">
            <img src="/imgs/Logo.png" alt="logo do Site" >
            </div>

            <div th:each="estudo : ${estudos}">
                <a>[[${estudo.disciplina}]]/[[${estudo.assunto}]]</a>
            </div>


            <div>
            <textarea name="" id="" cols="30" rows="10" placeholder="Revisão de ..."></textarea>
            </div>
        </div>

        <div class="form-box">
            <h2>Vamos Estudar...</h2>
            
            <form action="#" method="post">
                <div class="input-grupo w50">
                    <label for="materia">O que vamos ESTUDAR?</label>
                    <input name="disciplina" type="text" id="materia" placeholder="Digite aqui a matéria" required>
                </div>
                <div class="input-grupo w50">
                    <label for="assunto">Qual o Assunto?</label>
                    <input name="assunto" type="text" id="assunto" placeholder="Digite aqui o assunto" required>
                </div>
                <div class="input-grupo w50 data">
                    <label for="data">Data:</label>
                    <input name="data" type="date" id="data" placeholder="Digite aqui o assunto" required>
                </div>

                <div class="input-grupo w50" >
                    <label for="resumo">Faça seu resumo:</label>
                    <textarea name="resumo" id="resumo" cols="30" rows="10" placeholder="Digite aqui o seu resumo" required class="area"></textarea>
                </div> 
                <div class="input-grupo">
                    <button>Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
  
   <script src="/Memoriz/js/memoriz.js"></script> 
</body>
</html>
