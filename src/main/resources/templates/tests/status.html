<!DOCTYPE html>
<html>
<head>
    <title>Tabela Centralizada</title>
    <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    table {
      border-collapse: collapse;
      width: 80%;
      max-width: 800px;
      text-align: center;
    }

    th, td {
      padding: 10px;
      border: 1px solid black;
    }

    th {
      background-color: lightgray;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
<table>
    <tr>
        <th>MATERIA</th>
        <th>ASSUNTO</th>
        <th>RESUMO</th>
        <th>DATA</th>
    </tr>
    <tr th:each="estudo : ${estudos}" th:if="${estudo.assunto == 'Arrays'}" style="background-color: red;">
        <td>[[${estudo.disciplina}]]</td>
        <td>[[${estudo.assunto}]]</td>
        <td>[[${estudo.resumo}]]</td>
        <td>[[${estudo.data}]]</td>
    </tr>

</table>
</body>
</html>
